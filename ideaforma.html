<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Сбор Идей</title>
<style>

.button, .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
    border-radius: 4px;
    cursor: pointer;
}

.form-container button, .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
    background-color: #4CAF50;
}

.form-container button:hover {
    background-color: #45a049;
}
    
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    /* Удалены строки, связанные с фоновым изображением */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 20px;
}
    
    .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container textarea {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        overflow: hidden; /* Скрываем полосу прокрутки */
        resize: vertical; /* Возвращаем возможность ручного изменения размера */
    }
    .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
        margin-top: 10px;
    }
    .form-container button {
        flex: 1 0 calc(50% - 10px);
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
    .form-title {
        margin-bottom: 10px;
        font-weight: bold;
    }
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;   
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        margin: 20px 0;
    }
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%; 
        background: #4CAF50;
        cursor: pointer;
    }
    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
</style>
</head>
<body>
    
<div class="form-container">
    <form id="ideaForm">
        <div class="form-title">+ Добавить идею</div>
        <textarea id="ideaDescription" name="ideaDescription" required placeholder="Опишите свою идею *"></textarea>
        <input type="range" min="14" max="30" value="14" class="slider" id="fontSizeSlider">
        <div class="button-row">
            <button type="button" id="voiceToTextButton">Голос в текст</button>
            <button type="button" id="copyAllButton">Скопировать всё</button>
            <button type="button" id="clearButton">Очистить</button>
            <button type="button" id="deleteBlockButton">Удалить блок</button>
            <button type="button" id="deleteWordButton">Удалить слово</button>
            <button type="submit" id="submitButton">Отправить</button>
            <input type="range" min="14" max="30" value="14" class="slider" id="buttonFontSizeSlider">
        </div>
    </form>
</div>
        <script>
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('ideaDescription');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const clearButton = document.getElementById('clearButton');
    const submitButton = document.getElementById('submitButton');
    const copyAllButton = document.getElementById('copyAllButton');
    const buttonFontSizeSlider = document.getElementById('buttonFontSizeSlider');
    const buttons = document.querySelectorAll('.form-container button');

    // Установка начального размера шрифта и высоты текстового поля
    textarea.style.fontSize = fontSizeSlider.value + 'px';
    autoResize(); // Инициализируем размер текстового поля

    // Обработчики событий
    fontSizeSlider.addEventListener('input', adjustFontSizeAndResize);
    textarea.addEventListener('input', autoResize);
    clearButton.addEventListener('click', clearText);
    submitButton.addEventListener('click', submitForm);
    copyAllButton.addEventListener('click', copyText);
    buttonFontSizeSlider.addEventListener('input', adjustButtonFontSize);

    function autoResize() {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    function adjustFontSizeAndResize() {
        textarea.style.fontSize = this.value + 'px';
        autoResize();
    }

    function clearText() {
        textarea.value = '';
        localStorage.removeItem('text');
        autoResize();
    }

    function submitForm(e) {
        e.preventDefault();
        localStorage.removeItem('text');
        textarea.value = '';
        autoResize();
        // Здесь код отправки данных
        sendData();
    }

    function copyText() {
        textarea.select();
        document.execCommand('copy');
        alert('Текст скопирован в буфер обмена');
    }

    function adjustButtonFontSize() {
        buttons.forEach(button => {
            button.style.fontSize = this.value + 'px';
        });
    }

    function sendData() {
        fetch('https://script.google.com/macros/s/AKfycbwNsL4wlSbVsTrTeUETxifiwnYLBhsLrSRLdoVHBn64aCFYhvSJ-V3n_LxiRl_HE8vmow/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'text=' + encodeURIComponent(textarea.value),
        })


    .then(response => {
    console.log(response); // Добавьте для отладки
    return response.json(); // Попробуйте просто вернуть response.json() без проверки
})

            
        .then(data => console.log(data))
        .catch(error => console.error('Ошибка:', error));
    }

    // Восстановление текста при загрузке страницы
    textarea.value = localStorage.getItem('text') || '';
    textarea.addEventListener('input', function() {
        localStorage.setItem('text', this.value);
    });
});
</script>

</body>
</html>
