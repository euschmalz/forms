<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сбор Идей</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('URL-до-вашего-фона');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container textarea {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
    }
    .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
        justify-content: space-between;
    }
    .form-container button {
        flex: 1 0 calc(50% - 10px); /* Рассчитываем ширину для 2 кнопок в ряд с учетом зазора */
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
    @media (max-width: 600px) {
        .form-container button {
            flex-basis: calc(50% - 10px); /* Адаптация для мобильных устройств */
        }
    }
</style>
</head>
<body>
<div class="form-container">
 
    <form id="ideaForm">
        <textarea id="ideaDescription" name="ideaDescription" required placeholder="Опишите свою идею *"></textarea>
        <div class="button-row">
            <button type="button">Голос в текст</button>
            <button type="button">Скопировать всё</button>
            <button type="button">Очистить</button>
            <button type="button">Удалить блок</button>
            <button type="button">Удалить слово</button>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>
</body>
</html>
