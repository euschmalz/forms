<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сбор Идей</title>
<style>

.button, .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
    border-radius: 4px;
    cursor: pointer;
}

.form-container button, .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
    background-color: #4CAF50;
}

.form-container button:hover {
    background-color: #45a049;
}


    
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('URL-до-вашего-фона');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container textarea {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        overflow: hidden; /* Скрываем полосу прокрутки */
        resize: vertical; /* Возвращаем возможность ручного изменения размера */
    }
    .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
        margin-top: 10px;
    }
    .form-container button {
        flex: 1 0 calc(50% - 10px);
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
    .form-title {
        margin-bottom: 10px;
        font-weight: bold;
    }
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;   
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        margin: 20px 0;
    }
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%; 
        background: #4CAF50;
        cursor: pointer;
    }
    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="form-container">
    <form id="ideaForm">
        <div class="form-title">+ Добавить идею</div>
        <textarea id="ideaDescription" name="ideaDescription" required placeholder="Опишите свою идею *"></textarea>
        <input type="range" min="14" max="30" value="14" class="slider" id="fontSizeSlider">
        <div class="button-row">
            <button type="button">Голос в текст</button>
            <button type="button">Скопировать всё</button>
            <button type="button">Очистить</button>
            <button type="button">Удалить блок</button>
            <button type="button">Удалить слово</button>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>
<script>
    const textarea = document.getElementById('ideaDescription');
    const fontSizeSlider = document.getElementById('fontSizeSlider');

    fontSizeSlider.addEventListener('input', function() {
        textarea.style.fontSize = this.value + 'px';
        autoResize();
    });

    textarea.addEventListener('input', autoResize);

    function autoResize() {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Первоначальное автовыравнивание размера текстового поля
    window.onload = autoResize;
</script>
</body>
</html>
