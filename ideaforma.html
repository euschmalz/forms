<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сбор Идей</title>
    <style>
        body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
background-image: url('URL-до-вашего-фона');
background-size: cover;
background-repeat: no-repeat;
display: flex;
justify-content: center;
align-items: flex-start;
padding-top: 20px;
}
.form-container {
background-color: rgba(255, 255, 255, 0.8);
padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
max-width: 800px;
width: 100%;
}
.form-container form {
display: flex;
flex-direction: column;
}
.form-container textarea {
margin-top: 10px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
font-size: 14px;
overflow: hidden; /* Скрываем полосу прокрутки */
resize: vertical; /* Возвращаем возможность ручного изменения размера */
}
.button-row {
display: flex;
flex-wrap: wrap;
gap: 10px;
justify-content: space-between;
margin-top: 10px;
}
.form-container button {
flex: 1 0 calc(50% - 10px);
padding: 10px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
.form-container button:hover {
background-color: #45a049;
}
.form-title {
margin-bottom: 10px;
font-weight: bold;
}
.slider {
-webkit-appearance: none;
width: 100%;
height: 15px;
border-radius: 5px;
background: #d3d3d3;
outline: none;
opacity: 0.7;
-webkit-transition: .2s;
transition: opacity .2s;
margin: 20px 0;
}
.slider::-webkit-slider-thumb {
-webkit-appearance: none;
appearance: none;
width: 25px;
height: 25px;
border-radius: 50%;
background: #4CAF50;
cursor: pointer;
}
.slider::-moz-range-thumb {
width: 25px;
height: 25px;
border-radius: 50%;
background: #4CAF50;
cursor: pointer;
}
    </style>
</head>
<body>
<div class="form-container">
    <form id="ideaForm">
        <div class="form-title">+ Добавить идею</div>
        <textarea id="ideaDescription" name="ideaDescription" required placeholder="Опишите свою идею *"></textarea>
        <input type="range" min="14" max="30" value="14" class="slider" id="fontSizeSlider">
        <div class="button-row">
            <button type="button">Голос в текст</button>         
            <button type="button">Скопировать всё</button>
            <button type="button" id="clearButton">Очистить</button>
            <button type="button">Удалить блок</button>
            <button type="button" id="deleteWordButton">Удалить слово</button>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>
<script>
    const textarea = document.getElementById('ideaDescription');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const form = document.getElementById('ideaForm');

    fontSizeSlider.addEventListener('input', function() {
        textarea.style.fontSize = this.value + 'px';
        autoResize();
    });

    textarea.addEventListener('input', function() {
        formatText(); // Автоматическое форматирование текста
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы для демонстрации
        localStorage.removeItem('savedText');
        textarea.value = '';
        autoResize();
    });

    document.getElementById('clearButton').addEventListener('click', function() {
        textarea.value = '';
        localStorage.removeItem('savedText');
        autoResize();
    });

    function autoResize() {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    function formatText() {
        var text = textarea.value;
        // Оставляем только одну пустую строку между блоками текста
        var formattedText = text.replace(/\n{3,}/g, '\n\n');
        textarea.value = formattedText;
        localStorage.setItem('savedText', formattedText); // Сохраняем отформатированный текст
    }

    // Загрузка сохраненного текста при инициализации
    document.addEventListener('DOMContentLoaded', function() {
        const savedText = localStorage.getItem('savedText');
        if (savedText) {
            textarea.value = savedText;
            autoResize();
        }
    });


function deleteWord() {
    var textarea = document.getElementById('ideaDescription');
    var text = textarea.value;
    var cursorPos = textarea.selectionStart;
    
    // Если курсор в начале поля, не делаем ничего
    if (cursorPos === 0) return;

    var beforeCursor = text.substring(0, cursorPos);
    var afterCursor = text.substring(cursorPos);

    // Находим границы слова перед курсором
    var start = beforeCursor.search(/\S+$/);
    // Если непосредственно перед курсором пробел, удаляем один символ
    if (start === -1) {
        start = beforeCursor.length - 1;
    }

    // Находим начало слова после курсора, если курсор стоит на пробеле
    var end = afterCursor.search(/\S/);
    if (end === -1) {
        afterCursor = '';
    } else {
        afterCursor = afterCursor.substring(end + 1);
    }

    beforeCursor = beforeCursor.substring(0, start);

    // Обеспечиваем, что между словами остается только один пробел
    var spaceBetween = beforeCursor.length > 0 && afterCursor.length > 0 ? ' ' : '';

    // Объединяем обновленные части текста
    textarea.value = beforeCursor + spaceBetween + afterCursor;

    // Устанавливаем позицию курсора
    textarea.selectionStart = textarea.selectionEnd = beforeCursor.length + spaceBetween.length;

    // Сохраняем изменения
    localStorage.setItem('savedText', textarea.value);
}

document.getElementById('deleteWordButton').addEventListener('click', deleteWord);





</script>
</body>
</html>
