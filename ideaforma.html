<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сбор Идей</title>
    <style>
        /* Стили для формы и её элементов */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('URL-до-вашего-фона');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container textarea {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            overflow: hidden;
            resize: vertical;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-top: 10px;
        }
        .form-container button {
            flex: 1 0 calc(50% - 10px);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin: 20px 0;
        }
        .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form id="ideaForm">
        <div class="form-title">+ Добавить идею</div>
        <textarea id="ideaDescription" name="ideaDescription" required placeholder="Опишите свою идею *"></textarea>
        <input type="range" min="14" max="30" value="14" class="slider" id="fontSizeSlider">
        <div class="button-row">
            <button type="button" id="voiceToTextButton">Голос в текст</button>
            <button type="button" id="copyAllButton">Скопировать всё</button>
            <button type="button" id="clearButton">Очистить</button>
            <button type="button" id="deleteBlockButton">Удалить блок</button>
            <button type="button" id="deleteWordButton">Удалить слово</button>
            <button type="submit" id="submitButton">Отправить</button>
        </div>
    </form>
</div>

<script>
    // Инициализация элементов и обработчиков
    const textarea = document.getElementById('ideaDescription');
    const form = document.getElementById('ideaForm');

    // Функция для автоматической корректировки высоты textarea
    function autoResize() {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Обработчик для изменения размера шрифта
    document.getElementById('fontSizeSlider').addEventListener('input', function() {
        textarea.style.fontSize = this.value + 'px';
        autoResize();
    });

    // Сохранение текста в localStorage
    function saveText() {
        localStorage.setItem('savedText', textarea.value);
    }

    // Загрузка текста при инициализации страницы
    window.onload = function() {
        const savedText = localStorage.getItem('savedText');
        if (savedText) {
            textarea.value = savedText;
            autoResize();
        }
    };

    // Функция для удаления слова
    document.getElementById('deleteWordButton').addEventListener('click', function() {
        // Логика удаления слова
        autoResize();
        saveText();
    });

    // Функция для удаления блока текста
    document.getElementById('deleteBlockButton').addEventListener('click', function() {
        // Логика удаления блока
        autoResize();
        saveText();
    });

    // Функция для очистки текстового поля
    document.getElementById('clearButton').addEventListener('click', function() {
        textarea.value = '';
        autoResize();
        saveText();
    });

    // Функция для копирования всего текста
    document.getElementById('copyAllButton').addEventListener('click', function() {
        textarea.select();
        document.execCommand('copy');
    });

    // Обработка отправки формы
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        // Здесь может быть код для отправки данных формы, например, через AJAX
        saveText(); // Сохраняем текст перед "отправкой"
    });

    // Настройка и обработчики для функции распознавания речи
    // Пожалуйста, добавьте сюда код из предыдущих примеров

</script>
</body>
</html>
