<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сбор Идей</title>
<style>
    /* Все стили остаются прежними */
</style>
</head>
<body>
<div class="form-container">
    <form id="ideaForm">
        <div class="form-title">+ Добавить идею</div>
        <textarea id="ideaDescription" name="ideaDescription" required placeholder="Опишите свою идею *"></textarea>
        <input type="range" min="14" max="30" value="14" class="slider" id="fontSizeSlider">
        <div class="button-row">
            <button type="button">Голос в текст</button>         
            <button type="button">Скопировать всё</button>
            <button type="button">Удалить блок</button>
            <button type="button">Очистить</button>
            <button type="button">Удалить слово</button>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>
<script>
    const textarea = document.getElementById('ideaDescription');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const form = document.getElementById('ideaForm');

    fontSizeSlider.addEventListener('input', function() {
        textarea.style.fontSize = this.value + 'px';
        autoResize();
    });

    textarea.addEventListener('input', function() {
        localStorage.setItem('savedText', textarea.value);
        autoResize();
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы для демонстрации
        localStorage.removeItem('savedText'); // Удаляем сохраненный текст
        textarea.value = ''; // Очищаем текстовое поле
        autoResize(); // Возвращаем исходный размер поля
    });

    function autoResize() {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Загрузка сохраненного текста при инициализации
    document.addEventListener('DOMContentLoaded', function() {
        const savedText = localStorage.getItem('savedText');
        if (savedText) {
            textarea.value = savedText;
            autoResize();
        }
    });
</script>
</body>
</html>
