<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для новых идей</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://via.placeholder.com/150') no-repeat center center;
            background-size: cover;
        }
        .idea-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .idea-form h2 {
            margin-bottom: 20px;
        }
        .idea-form textarea {
            margin-bottom: 20px;
        }
        .idea-form button {
            margin-right: 10px;
        }
        /* Дополнительные стили */
    </style>
</head>
<body>
<div class="idea-form">
    <h2>+ Новая Идея</h2>
    <form id="ideaForm" action="https://script.google.com/macros/s/ВАШ_УНИКАЛЬНЫЙ_ID_СКРИПТА/exec" method="post">
        <input type="hidden" id="startTime" name="startTime" value="">
        <textarea id="ideaDescription" name="ideaDescription" placeholder="Опиши свою идею *" required></textarea>
        <div>
            <button type="button" id="startRecord">speech to text START</button>
            <button type="button" id="stopRecord">speech to text STOP</button>
            <button type="button" onclick="correctText()">Исправить ошибки</button>
        </div>
        <button type="submit">Отправить</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Установка начального времени
        document.getElementById('startTime').value = new Date().toISOString();
        
        // Локальное хранилище для текста идеи
        const ideaDescription = document.getElementById('ideaDescription');
        ideaDescription.value = localStorage.getItem('ideaText') || '';
        ideaDescription.addEventListener('input', function() {
            localStorage.setItem('ideaText', this.value);
        });

        // Очистка localStorage при отправке формы
        document.getElementById('ideaForm').addEventListener('submit', function() {
            localStorage.removeItem('ideaText');
        });
    });

    // Функция для кнопки "Исправить ошибки"
    function correctText() {
        var textArea = document.getElementById('ideaDescription');
        textArea.focus();
        textArea.select();
        // Здесь можно добавить интеграцию с API для проверки орфографии
    }

    // Здесь добавьте код для Web Speech API
</script>
</body>
</html>
