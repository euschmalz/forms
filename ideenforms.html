<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос в текст с редактированием и сохранением</title>
    <style>
        .cursor-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .cursor-control button {
            width: 30px;
            height: 30px;
            margin: 2px;
        }
        #upButton, #downButton {
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <textarea id="speechInputField" rows="10" cols="50" oninput="saveText()"></textarea>
    <div class="cursor-control">
        <button onclick="moveCursor(-1);">&#9664;</button> <!-- Left -->
        <button id="upButton" onclick="moveCursorVertically(-1);">&#9650;</button> <!-- Up -->
        <button id="downButton" onclick="moveCursorVertically(1);">&#9660;</button> <!-- Down -->
        <button onclick="moveCursor(1);">&#9654;</button> <!-- Right -->
    </div>
    
    <script>
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            document.getElementById('speechInputField').value += transcript + ' ';
            saveText();
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function saveText() {
            var speechInputField = document.getElementById('speechInputField');
            localStorage.setItem('savedText', speechInputField.value);
        }

        function moveCursor(direction) {
            var textarea = document.getElementById('speechInputField');
            if (textarea.setSelectionRange) {
                var start = textarea.selectionStart;
                var end = textarea.selectionEnd;

                if (direction === -1 && start > 0) { // Left
                    textarea.setSelectionRange(start - 1, end - 1);
                } else if (direction === 1 && end < textarea.value.length) { // Right
                    textarea.setSelectionRange(start + 1, end + 1);
                }
            }
        }

        function moveCursorVertically(direction) {
            // This is a basic implementation and might not work perfectly for all fonts and sizes
            var textarea = document.getElementById('speechInputField');
            var lineHeight = textarea.scrollHeight / textarea.rows; // Estimate line height
            var charsPerLine = textarea.cols;
            if (direction === -1) { // Up
                textarea.selectionStart = Math.max(0, textarea.selectionStart - charsPerLine);
                textarea.selectionEnd = textarea.selectionStart;
            } else if (direction === 1) { // Down
                textarea.selectionStart = Math.min(textarea.value.length, textarea.selectionStart + charsPerLine);
                textarea.selectionEnd = textarea.selectionStart;
            }
        }

        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('speechInputField').value = savedText;
            }
        };
    </script>
</body>
</html>
