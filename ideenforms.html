<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос в текст с редактированием и сохранением</title>
    <style>
        #saveButton, #clearButton, #deleteWordButton, #copyTextButton, #deleteBlockButton {
            margin-top: 15px;
        }
        #speechInputField {
            resize: none; /* Отключаем стандартное изменение размера */
            overflow: auto; /* Убедитесь, что содержимое правильно прокручивается при изменении размера */
            /* Добавляем стиль для визуального отображения, что поле можно растягивать */
            border: 1px solid #ccc;
            min-height: 100px;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <textarea id="speechInputField" rows="10" cols="50" oninput="saveText()"></textarea>
    <button onclick="startSpeechRecognition();">Start</button>
    <button id="saveButton" onclick="clearText();">Сохранить</button>
    <button id="clearButton" onclick="clearTextInput();">Очистить текст</button>
    <button id="deleteWordButton" onclick="deleteWord();">Удалить слово</button>
    <button id="copyTextButton" onclick="copyText();">Скопировать весь текст</button>
    <button id="deleteBlockButton" onclick="deleteBlock();">Удалить весь блок</button>

    <script>
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value += transcript + ' ';
            saveText();
        };

        recognition.onerror = function(event) {
            console.error('Ошибка распознавания речи: ', event.error);
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function saveText() {
            var speechInputField = document.getElementById('speechInputField');
            localStorage.setItem('savedText', speechInputField.value);
        }

        function clearText() {
            document.getElementById('speechInputField').value = '';
            localStorage.removeItem('savedText');
        }

        function clearTextInput() {
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value = '';
            saveText();
        }

        function deleteWord() {
            // Текущая реализация функции deleteWord
        }

        function copyText() {
            // Текущая реализация функции copyText
        }

        function deleteBlock() {
            // Текущая реализация функции deleteBlock
        }

        document.getElementById('speechInputField').addEventListener('touchmove', function(e) {
            if (e.touches.length === 1) {
                var touch = e.touches[0];
                var box = this.getBoundingClientRect();
                this.style.width = `${Math.max(300, touch.clientX - box.left)}px`;
                this.style.height = `${Math.max(100, touch.clientY - box.top)}px`;
                e.preventDefault();
            }
        }, { passive: false });

        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('speechInputField').value = savedText;
            }
        };
    </script>
</body>
</html>
