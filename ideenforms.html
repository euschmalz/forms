<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос в текст с редактированием и сохранением</title>
    <style>
        #controls, #cursorControls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #cursorControls button {
            width: 30px;
            height: 30px;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #upButton, #downButton {
            margin: 0 20px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <textarea id="speechInputField" rows="10" cols="50" oninput="saveText()"></textarea>
    <div id="controls">
        <button onclick="startSpeechRecognition();">Start</button>
        <button id="saveButton" onclick="clearText();">Сохранить</button>
        <button id="clearButton" onclick="clearTextInput();">Очистить текст</button>
        <button id="deleteWordButton" onclick="deleteWord();">Удалить слово</button>
        <button id="copyTextButton" onclick="copyText();">Скопировать весь текст</button>
        <button id="deleteBlockButton" onclick="deleteBlock();">Удалить весь блок</button>
    </div>
    <div id="cursorControls">
        <button onclick="moveCursor(-1);">&#9664;</button> <!-- Left -->
        <button id="upButton" onclick="moveCursorVertically(-1);">&#9650;</button> <!-- Up -->
        <button id="downButton" onclick="moveCursorVertically(1);">&#9660;</button> <!-- Down -->
        <button onclick="moveCursor(1);">&#9654;</button> <!-- Right -->
    </div>

    <script>
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value += transcript + ' ';
            saveText();
        };

        recognition.onerror = function(event) {
            console.error('Ошибка распознавания речи: ', event.error);
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function saveText() {
            var speechInputField = document.getElementById('speechInputField');
            localStorage.setItem('savedText', speechInputField.value);
        }

        function clearText() {
            document.getElementById('speechInputField').value = '';
            localStorage.removeItem('savedText');
        }

        function clearTextInput() {
            document.getElementById('speechInputField').value = '';
            saveText();
        }

        function deleteWord() {
            // Прежняя реализация функции deleteWord
        }

        function copyText() {
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Текст скопирован');
        }

        function deleteBlock() {
            // Прежняя реализация функции deleteBlock
        }

        function moveCursor(direction) {
            // Реализация перемещения курсора влево или вправо
        }

        function moveCursorVertically(direction) {
            // Реализация перемещения курсора вверх или вниз
        }

        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('speechInputField').value = savedText;
            }
        };
    </script>
</body>
</html>
