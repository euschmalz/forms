<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для новых идей</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .idea-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        .idea-form h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .idea-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 150px;
        }
        .idea-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .idea-form button:hover {
            background-color: #45a049;
        }
        .idea-form .image-header {
            background-image: url('https://img.freepik.com/premium-vector/creative-idea-concept-business-characters-with-huge-illuminated-light-bulbs-team-searching-new-insights-for-project-development-teamwork-poster-banner-or-flyer-cartoon-people-vector-illustration_87771-14511.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>
<body>

<div class="idea-form">
    <div class="image-header"></div>
    <h2>+ Новая Идея</h2>
    <form id="ideaForm" action="https://script.google.com/macros/s/AKfycbzRQZlRl6G6HK3IPWwxUIuJ2CvelC124gvR-pWsg8NiQNuxS68pDB46LSdfiO3scLtM/exec" method="post">
        <textarea id="ideaDescription" name="ideaDescription" placeholder="Опиши свою идею *" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</div>

<script>
    // Проверяем, есть ли сохраненный текст в localStorage
    if(localStorage.getItem("ideaText")) {
        document.getElementById('ideaDescription').value = localStorage.getItem("ideaText");
    }

    // Сохраняем текст при изменении поля
    document.getElementById('ideaDescription').addEventListener('input', function() {
        localStorage.setItem("ideaText", this.value);
    });

    // Очищаем localStorage после отправки формы
    document.getElementById('ideaForm').addEventListener('submit', function() {
        localStorage.removeItem("ideaText");
    });
</script>

</body>
</html>
