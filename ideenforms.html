<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос в текст с редактированием и сохранением</title>
    <link rel="icon" type="image/x-icon" href="https://euschmalz.github.io/forms/favicon_ideja.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        #speechInputField {
            resize: both;
            overflow: auto;
            border: 1px solid #ccc;
            min-height: 100px;
            width: 100%;
            box-sizing: border-box;
            font-size: 18px; /* Размер шрифта текста в текстовом поле */
        }
        .buttons-container, .text-size-slider {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Выравнивание кнопок и слайдера по левому краю */
            padding-top: 10px;
        }
        button {
            font-size: 16px; /* Размер шрифта кнопок */
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .text-size-slider input[type="range"] {
            width: 100%; /* Ширина слайдера */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <textarea id="speechInputField" rows="10" cols="50" oninput="saveText()"></textarea>
        <div class="text-size-slider">
            <label for="fontSizeRange">Размер текста:</label>
            <input type="range" id="fontSizeRange" min="8" max="48" value="18">
        </div>
        <div class="buttons-container">
            <button onclick="startSpeechRecognition();">Голос в текст</button>
            <button id="copyTextButton" onclick="copyText();">Скопировать всё</button>
            <button id="clearButton" onclick="clearTextInput();">Очистить</button>
            <button id="deleteBlockButton" onclick="deleteBlock();">Удалить блок</button>
            <button id="deleteWordButton" onclick="deleteWord();">Удалить слово</button>
            <button id="saveButton" onclick="clearText();">Сохранить</button>
        </div>
    </div>

    <script>
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value += transcript + ' ';
            saveText();
        };

        recognition.onerror = function(event) {
            console.error('Ошибка распознавания речи: ', event.error);
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function saveText() {
            var speechInputField = document.getElementById('speechInputField');
            localStorage.setItem('savedText', speechInputField.value);
        }

        function clearText() {
            document.getElementById('speechInputField').value = '';
            localStorage.removeItem('savedText');
        }

        function clearTextInput() {
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value = '';
            saveText();
        }

        document.getElementById('fontSizeRange').addEventListener('input', function() {
            document.getElementById('speechInputField').style.fontSize = this.value + 'px';
        });

        function deleteWord() {
            var textarea = document.getElementById('speechInputField');
            var text = textarea.value;
            var startPos = textarea.selectionStart;
            var endPos = textarea.selectionEnd;
            if (startPos === endPos) {
                // Удаление слова слева от курсора
                var beforeText = text.substring(0, startPos).replace(/[\wа-яА-Я]+(\s*)?$/, '');
                textarea.value = beforeText + text.substring(endPos);
                textarea.selectionStart = textarea.selectionEnd = beforeText.length;
            } else {
                // Удаление выделенного текста
                textarea.value = text.substring(0, startPos) + text.substring(endPos);
                textarea.selectionStart = textarea.selectionEnd = startPos;
            }
            saveText();
        }

        function copyText() {
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Текст скопирован');
        }

        function deleteBlock() {
            var textarea = document.getElementById('speechInputField');
            var text = textarea.value;
            var cursorPos = textarea.selectionStart;
            var beforeText = text.substring(0, cursorPos);
            var afterText = text.substring(cursorPos);
            var startBlockPos = beforeText.lastIndexOf("\n\n") + 2;
            if (startBlockPos < 2) startBlockPos = 0;
            var endBlockPos = afterText.indexOf("\n\n");
            if (endBlockPos === -1) endBlockPos = afterText.length;
            else endBlockPos += cursorPos + 2;

            textarea.value = text.substring(0, startBlockPos) + text.substring(endBlockPos);
            textarea.selectionStart = textarea.selectionEnd = startBlockPos;
            saveText();
        }

        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('speechInputField').value = savedText;
            }
            var fontSizeRange = document.getElementById('fontSizeRange');
            if(fontSizeRange) {
                document.getElementById('speechInputField').style.fontSize = fontSizeRange.value + 'px';
            }
        };
    </script>
</body>
</html>
