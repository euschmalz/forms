<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для новых идей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

<div class="container">
    <form id="ideaForm">
        <div>
            <label for="ideaDescription">Опиши свою идею:</label>
            <textarea id="ideaDescription" name="ideaDescription" required></textarea>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>

<script>
document.getElementById('ideaForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Предотвратить стандартную отправку формы

    // Здесь можно добавить код для отправки данных формы, например, через Fetch API
    // Но для демонстрации просто сбросим форму
    alert('Форма отправлена!'); // Показываем сообщение пользователю
    this.reset(); // Сбрасываем форму в исходное состояние
});
</script>

</body>
</html>
