<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос в текст с редактированием и сохранением</title>
    <style>
        .button-group, .text-resize-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .text-resize-controls button {
            margin: 0 10px;
        }
        #speechInputField {
            resize: none;
            overflow: auto;
            border: 1px solid #ccc;
            min-height: 100px;
            min-width: 300px;
            width: 100%;
            box-sizing: border-box; /* Убедитесь, что ширина включает границы и padding */
            font-size: 16px; /* Исходный размер текста */
        }
    </style>
</head>
<body>
    <textarea id="speechInputField" rows="10" cols="50" oninput="saveText()"></textarea>
    <div class="button-group">
        <button onclick="startSpeechRecognition();">Start</button>
        <button id="saveButton" onclick="clearText();">Сохранить</button>
        <button id="clearButton" onclick="clearTextInput();">Очистить текст</button>
        <button id="deleteWordButton" onclick="deleteWord();">Удалить слово</button>
        <button id="copyTextButton" onclick="copyText();">Скопировать весь текст</button>
        <button id="deleteBlockButton" onclick="deleteBlock();">Удалить весь блок</button>
    </div>
    <div class="text-resize-controls">
        <button onclick="resizeText(1);">+</button>
        <button onclick="resizeText(-1);">-</button>
        <button onclick="resetTextSize();">Reset</button>
    </div>

    <script>
        var recognition = new SpeechRecognition() || webkitSpeechRecognition;
        recognition.continuous = true;
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            document.getElementById('speechInputField').value += transcript + ' ';
            saveText();
        };

        recognition.onerror = function(event) {
            console.error('Ошибка распознавания речи: ', event.error);
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function saveText() {
            var speechInputField = document.getElementById('speechInputField');
            localStorage.setItem('savedText', speechInputField.value);
        }

        function clearText() {
            document.getElementById('speechInputField').value = '';
            localStorage.removeItem('savedText');
        }

        function clearTextInput() {
            document.getElementById('speechInputField').value = '';
            saveText();
        }

        // Функции deleteWord, copyText, deleteBlock...

        var baseFontSize = 16; // Исходный размер шрифта в пикселях
        function resizeText(step) {
            var textarea = document.getElementById('speechInputField');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            textarea.style.fontSize = `${currentSize + step}px`;
        }

        function resetTextSize() {
            document.getElementById('speechInputField').style.fontSize = `${baseFontSize}px`;
        }

        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('speechInputField').value = savedText;
            }
        };
    </script>
</body>
</html>
