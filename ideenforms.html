<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Удаление слова</title>
<style>
    .selected {
        background-color: yellow;
    }
</style>
</head>
<body>

<p id="textParagraph">Нажмите на любое слово в этом тексте, а затем нажмите кнопку ниже, чтобы удалить выбранное слово.</p>
<button id="deleteWordButton">Удалить слово</button>

<script>
    document.getElementById('textParagraph').addEventListener('click', function(event) {
        // Убираем выделение со всех слов
        document.querySelectorAll('.selected').forEach(function(word) {
            word.classList.remove('selected');
        });

        // Выделяем слово
        if (event.target !== this) {
            event.target.classList.add('selected');
        }
    }, true);

    document.getElementById('deleteWordButton').addEventListener('click', function() {
        // Удаляем выделенное слово
        var selectedWord = document.querySelector('.selected');
        if (selectedWord) {
            selectedWord.remove();
        }
    });

    // Разбиваем текст на слова для возможности выбора
    window.onload = function() {
        var paragraph = document.getElementById('textParagraph');
        var words = paragraph.innerText.split(/\s+/).filter(Boolean);
        paragraph.innerHTML = words.map(function(word) {
            return '<span>' + word + '</span>';
        }).join(' ');
    };
</script>

</body>
</html>
