<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для новых идей</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
               body {
            font-family: 'Arial', sans-serif;
        }
        .idea-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto; /* Обновлено для отображения формы в верхней части страницы */
        }
        .idea-form h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .idea-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 150px;
        }
        .idea-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .idea-form button:hover {
            background-color: #45a049;
        }
        .idea-form .image-header {
            background-image: url('https://img.freepik.com/premium-vector/creative-idea-concept-business-characters-with-huge-illuminated-light-bulbs-team-searching-new-insights-for-project-development-teamwork-poster-banner-or-flyer-cartoon-people-vector-illustration_87771-14511.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            border-radius: 8px 8px 0 0;
        }

    </style>
</head>
<body>
<div class="idea-form">
    <h2>+ Новая Идея</h2>
    <form id="ideaForm" action="https://script.google.com/macros/s/ВАШ_УНИКАЛЬНЫЙ_ID_СКРИПТА/exec" method="post">
        <input type="hidden" id="startTime" name="startTime" value="">
        <textarea id="ideaDescription" name="ideaDescription" placeholder="Опиши свою идею *" required></textarea>
        <div>
            <button type="button" id="startRecord">speech to text START</button>
            <button type="button" id="stopRecord">speech to text STOP</button>
            <button type="button" onclick="correctText()">Исправить ошибки</button>
        </div>
        <button type="submit">Отправить</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Установка начального времени
        document.getElementById('startTime').value = new Date().toISOString();
        
        // Локальное хранилище для текста идеи
        const ideaDescription = document.getElementById('ideaDescription');
        ideaDescription.value = localStorage.getItem('ideaText') || '';
        ideaDescription.addEventListener('input', function() {
            localStorage.setItem('ideaText', this.value);
        });

        // Очистка localStorage при отправке формы
        document.getElementById('ideaForm').addEventListener('submit', function() {
            localStorage.removeItem('ideaText');
        });
    });

    // Функция для кнопки "Исправить ошибки"
    function correctText() {
        var textArea = document.getElementById('ideaDescription');
        textArea.focus();
        textArea.select();
        // Здесь можно добавить интеграцию с API для проверки орфографии
    }

    // Здесь добавьте код для Web Speech API
</script>
</body>
</html>
