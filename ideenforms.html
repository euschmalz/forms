<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос в текст с редактированием</title>
    <style>
        #saveButton, #clearButton, #deleteWordButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <textarea id="speechInputField" rows="10" cols="50"></textarea>
    <button onclick="startSpeechRecognition();">Start</button>
    <button id="saveButton" onclick="clearText();">Сохранить</button>
    <button id="clearButton" onclick="clearTextInput();">Очистить текст</button>
    <button id="deleteWordButton" onclick="deleteWord();">Удалить слово</button>

    <script>
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value += transcript + ' ';
            localStorage.setItem('savedText', speechInputField.value);
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function clearText() {
            document.getElementById('speechInputField').value = '';
            localStorage.removeItem('savedText');
        }

        function clearTextInput() {
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value = '';
            localStorage.setItem('savedText', speechInputField.value);
        }

        function deleteWord() {
            var textarea = document.getElementById('speechInputField');
            var text = textarea.value;
            var startPos = textarea.selectionStart;
            var endPos = textarea.selectionEnd;

            if (startPos === endPos) { // Нет выделения текста
                var beforeText = text.substring(0, startPos);
                var afterText = text.substring(endPos);

                // Удаление слова слева, если курсор находится в конце слова
                var beforeWords = beforeText.split(/\s+/);
                if (beforeText.endsWith(' ')) {
                    beforeWords.pop(); // Удаляем пустую строку после последнего пробела
                } else {
                    beforeWords.pop(); // Удаляем последнее слово перед курсором
                }

                // Удаление слова справа, если курсор находится в начале слова
                var afterWords = afterText.split(/\s+/);
                if (!afterText.startsWith(' ')) {
                    afterWords.shift(); // Удаляем первое слово после курсора
                }

                textarea.value = beforeWords.join(' ') + ' ' + afterWords.join(' ');
            } else { // Есть выделение текста
                textarea.value = text.substring(0, startPos) + text.substring(endPos);
            }

            // Обновляем позицию курсора и сохраняем текст
            textarea.selectionStart = textarea.selectionEnd = startPos;
            localStorage.setItem('savedText', textarea.value);
        }

        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('speechInputField').value = savedText;
            }
        };
    </script>
</body>
</html>
