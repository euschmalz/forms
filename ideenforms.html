<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для новых идей</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <!-- Стили остаются без изменений -->
</head>
<body>

<div class="idea-form">
    <div class="image-header"></div>
    <h2>+ Новая Идея</h2>
    <form id="ideaForm">
        <input type="hidden" id="startTime" name="startTime">
        <textarea id="ideaDescription" name="ideaDescription" placeholder="Опиши свою идею *" required></textarea>
        <button type="button" onclick="submitIdea()">Отправить</button>
    </form>
</div>

<script>
    document.getElementById('startTime').value = new Date().toISOString().replace('T', ' ').slice(0, 16);

    const ideaDescription = document.getElementById('ideaDescription');
    ideaDescription.value = localStorage.getItem('ideaText') || '';

    ideaDescription.addEventListener('input', function() {
        localStorage.setItem('ideaText', this.value);
    });

    function submitIdea() {
        const startTime = document.getElementById('startTime').value;
        const ideaText = ideaDescription.value;
        const data = { startTime, ideaDescription: ideaText };

        fetch('https://script.google.com/macros/s/AKfycbw4khom_AIcWhZci809MUAwmf_GVd056HLjWSGaK9Fx0DBovMUoKEy0VEK5AQcYMXk/exec', {
            method: 'POST',
            mode: 'no-cors', // Внимание: режим no-cors может скрыть полезные ошибки в консоли
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            localStorage.removeItem('ideaText');
            ideaDescription.value = ''; // Очищаем поле после успешной отправки
            alert('Идея успешно отправлена!');
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Ошибка при отправке. Попробуйте снова.');
        });
    }
</script>

</body>
</html>
