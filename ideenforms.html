<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос в текст с редактированием и сохранением</title>
    <style>
        #saveButton, #clearButton, #deleteWordButton, #copyTextButton, #deleteBlockButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <textarea id="speechInputField" rows="10" cols="50" oninput="saveText()"></textarea>
    <button onclick="startSpeechRecognition();">Start</button>
    <button id="saveButton" onclick="clearText();">Сохранить</button>
    <button id="clearButton" onclick="clearTextInput();">Очистить текст</button>
    <button id="deleteWordButton" onclick="deleteWord();">Удалить слово</button>
    <button id="copyTextButton" onclick="copyText();">Скопировать весь текст</button>
    <button id="deleteBlockButton" onclick="deleteBlock();">Удалить весь блок</button>

    <script>
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value += transcript + ' ';
            saveText();
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function saveText() {
            var speechInputField = document.getElementById('speechInputField');
            localStorage.setItem('savedText', speechInputField.value);
        }

        function clearText() {
            document.getElementById('speechInputField').value = '';
            localStorage.removeItem('savedText');
        }

        function clearTextInput() {
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.value = '';
            saveText();
        }

function deleteWord() {
    var textarea = document.getElementById('speechInputField');
    var text = textarea.value;
    var startPos = textarea.selectionStart;
    var endPos = textarea.selectionEnd;
    var beforeText = text.substring(0, startPos);
    var afterText = text.substring(endPos);

    // Если нет выделения текста
    if (startPos === endPos) {
        // Удаляем слово слева от курсора
        var newBeforeText = beforeText.replace(/(\s+)?\S+(\s*)?$/, '');
        
        // Удаляем слово справа от курсора
        var newAfterText = afterText.replace(/^(\s*)?\S+(\s+)?/, '');

        // Если после удаления слов курсор не в начале текста, добавляем пробел
        var finalText = newBeforeText + (newBeforeText.length > 0 ? " " : "") + newAfterText;

        // Обновляем текст
        textarea.value = finalText;

        // Корректируем позицию курсора. Если было удалено слово слева, курсор смещаем влево на один пробел
        var newPos = newBeforeText.length + (newBeforeText.length > 0 ? 1 : 0);
        textarea.selectionStart = textarea.selectionEnd = newPos;
    } else {
        // Если текст выделен, удаляем выделенный текст и оставляем один пробел
        textarea.value = beforeText + " " + afterText;
        textarea.selectionStart = textarea.selectionEnd = startPos + 1;
    }

    saveText();
}


        function copyText() {
            var speechInputField = document.getElementById('speechInputField');
            speechInputField.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Текст скопирован');
        }

        function deleteBlock() {
            var textarea = document.getElementById('speechInputField');
            var text = textarea.value;
            var cursorPos = textarea.selectionStart;
            var beforeText = text.substring(0, cursorPos);
            var afterText = text.substring(cursorPos);
            var startBlockPos = beforeText.lastIndexOf("\n\n") + 2;
            if (startBlockPos < 2) startBlockPos = 0;
            var endBlockPos = afterText.indexOf("\n\n");
            if (endBlockPos === -1) endBlockPos = afterText.length;
            else endBlockPos += cursorPos + 2;

            textarea.value = text.substring(0, startBlockPos) + text.substring(endBlockPos);
            textarea.selectionStart = textarea.selectionEnd = startBlockPos;
            saveText();
        }

        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('speechInputField').value = savedText;
            }
        };
    </script>
</body>
</html>
