<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для новых идей</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
</head>
<body>
<div class="idea-form">
    <div class="image-header"></div>
    <h2>+ Новая Идея</h2>
    <form id="ideaForm" action="https://script.google.com/macros/s/ВАШ_УНИКАЛЬНЫЙ_ID_СКРИПТА/exec" method="post">
        <input type="hidden" id="startTime" name="startTime" value="">
        <textarea id="ideaDescription" name="ideaDescription" placeholder="Опиши свою идею *" required></textarea>
        <button type="button" id="startRecord">Начать запись</button>
        <button type="button" id="stopRecord">Остановить запись</button>
        <button type="submit">Отправить</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('startTime').value = new Date().toISOString();
        const ideaDescription = document.getElementById('ideaDescription');
        ideaDescription.value = localStorage.getItem('ideaText') || '';
        ideaDescription.addEventListener('input', function() {
            localStorage.setItem('ideaText', this.value);
        });
        document.getElementById('ideaForm').addEventListener('submit', function() {
            localStorage.removeItem('ideaText');
        });

        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ru-RU';
        recognition.continuous = true;
        recognition.interimResults = false;

        document.getElementById('startRecord').addEventListener('click', function() {
            recognition.start();
        });

        document.getElementById('stopRecord').addEventListener('click', function() {
            recognition.stop();
        });

        recognition.onresult = function(event) {
            var transcript = event.results[event.resultIndex][0].transcript;
            ideaDescription.value += transcript;
        };

        recognition.onerror = function(event) {
            console.error('Ошибка распознавания речи: ', event.error);
        };
    });
</script>
</body>
</html>
